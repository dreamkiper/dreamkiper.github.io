<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Модальные окна</title>
  <link rel="stylesheet"  href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  
</head>
<body>
	 <div class="butn-block">	 
	 	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MyModal">
   Удалить файл
</button>
</div>


	 <div class="modal"  id="MyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Удаление файла</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы уверены что хотите удалить этот файл? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-yes" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary btn-no " data-dismiss="modal">Нет</button>
      </div>
    </div>
  </div>
</div>










<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
